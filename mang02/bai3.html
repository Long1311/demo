<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["a", "1", "b", "9", "c", "3", "x"];
      let count = 0;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= "0" && arr[i] <= "9") {
          count++;
        }
      }

      document.write("Số ký tự số trong mảng là: " + count);
    </script>
  </body>
</html>
