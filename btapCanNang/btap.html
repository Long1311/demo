<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 350px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
    }
  </style>
  <body>
    <h2>Tính chỉ số cân nặng cơ thể </h2>

    <div class="box">
      <label>Cân nặng (kg):</label>
      <input type="number" id="weight" placeholder="Nhập cân nặng" /> <br />
      <br />

      <label>Chiều cao (m):</label>
      <input type="number" id="height" placeholder="Nhập chiều cao" /> <br />
      <br />

      <button onclick="xacNhan()">Xác nhận</button>

      <p id="ketQua"></p>
    </div>

    <script>
      function xacNhan() {
        let weight = Number(document.getElementById("weight").value);
        let height = Number(document.getElementById("height").value);

        if (weight <= 0 || height <= 0) {
          document.getElementById("ketQua").innerText =
            "Vui lòng nhập dữ liệu hợp lệ!";
          return;
        }

        let chiSo = weight / (height * height);
        let danhGia = "";

        if (chiSo < 18.5) {
          danhGia = "Gầy";
        } else if (chiSo < 25) {
          danhGia = "Bình thường";
        } else if (chiSo < 30) {
          danhGia = "Thừa cân";
        } else {
          danhGia = "Béo phì";
        }

        document.getElementById("ketQua").innerText =
          "Chỉ Số = " + chiSo.toFixed(2) + " → " + danhGia;
      }
    </script>
  </body>
</html>
