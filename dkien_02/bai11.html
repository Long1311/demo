<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let income = parseFloat(prompt("Nhập thu nhập:"));
      let tax = 0;

      if (income <= 11000000) {
        tax = 0;
      } else if (income <= 20000000) {
        tax = income * 0.05;
      } else {
        tax = income * 0.1;
      }

      alert("Thuế TNCN = " + tax);
    </script>
  </body>
</html>
