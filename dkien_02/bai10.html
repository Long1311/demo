<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let kwh = parseFloat(prompt("Nhập số điện tiêu thụ:"));
      let tien = 0;

      if (kwh <= 50) {
        tien = kwh * 1678;
      } else if (kwh <= 100) {
        tien = 50 * 1678 + (kwh - 50) * 1734;
      } else {
        tien = 50 * 1678 + 50 * 1734 + (kwh - 100) * 2014;
      }

      alert("Tiền điện = " + tien + " VNĐ");
    </script>
  </body>
</html>
