<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let a = parseFloat(prompt("Nhập cạnh a:"));

      if (a > 0) {
        let s = a * a;
        alert("Diện tích hình vuông = " + s);
      } else {
        alert("Cạnh a phải > 0");
      }
    </script>
  </body>
