<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bảng cửu chương</h1>
    <script>
      let sout = "<table border='1' cellspacing='0' cellpadding='10'>";

      for (let i = 1; i <= 10; i++) {
        sout += "<tr>";
        for (let j = 1; j <= 10; j++) {
          sout +=
            "<td align='center'>" + j + " × " + i + " = " + i * j + "</td>";
        }
        sout += "</tr>";
      }

      sout += "</table>";
      document.write(sout);
    </script>
  </body>
</html>
