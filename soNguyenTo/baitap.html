<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function inNSNT(n) {
        let countSNT = 0;
        let i = 2;

        while (countSNT < n) {
          let count = 0;

          for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
              count++;
            }
          }

          if (count === 2) {
            document.write(i + "<br>");
            countSNT++;
          }
          i++;
        }
      }

      let n = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
      if (n > 0) {
        inNSNT(n);
      } else {
        alert("Vui lòng nhập số > 0");
      }
    </script>
  </body>
</html>
