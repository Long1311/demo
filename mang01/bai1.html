<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, 12, 9, 20, 3, 15, 8, 10, 7, 30];
      let count = 0;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
          count++;
        }
      }

      document.write("Số phần tử >= 10 là: " + count);
    </script>
  </body>
</html>
