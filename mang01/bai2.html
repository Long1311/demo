<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [3, 7, 15, 2, 9, 20, 1, 11, 6, 4];
      let max = arr[0];
      let index = 0;

      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
          index = i;
        }
      }

      document.write("Giá trị lớn nhất: " + max + "<br>");
      document.write("Vị trí: " + index);
    </script>
  </body>
</html>
