<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 0,
        b = 1;
      let result = "";

      for (let i = 1; i <= 20; i++) {
        result += a + " ";
        let next = a + b;
        a = b;
        b = next;
      }

      document.write("20 số Fibonacci đầu tiên: " + result);
    </script>
  </body>
</html>
